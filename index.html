<!doctype html>

<html>

<head>
  <title>Simon Says</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="stylesheets/styles.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <header>
    <div class="row" id="navbar">
      <div class="col-xs-12">
        <h2>DANIEL <span></span>SAYS</h2>
      </div>
    </div>
  </header>

  <div class="row buttons">
    <div class="col-xs-12 col-sm-3">
      <div class="button-wrapper">
        <button id="button0" data-val="0">0</button>
      </div>
    </div>

    <div class="col-xs-12 col-sm-3">
      <div class="button-wrapper">
        <button id="button1" data-val="1">1</button>
      </div>
    </div>

    <div class="col-xs-12 col-sm-3">
      <div class="button-wrapper">
        <button id="button2" data-val="2">2</button>
      </div>
    </div>

    <div class="col-xs-12 col-sm-3">
      <div class="button-wrapper">
        <button id="button3" data-val="3">3</button>
      </div>
    </div>
  </div>

  <div class="controls">
    <div class="row">

      <div class="col-xs-4 col-md-3">
        <button id="reset">Reset</button>
      </div>

      <div class="col-xs-4 col-md-3">
        <button id="strict-mode-toggle">Strict mode: <span>OFF</span></button>
      </div>

      <div class="col-xs-4 col-md-3">
        <button id="current-length">1</button>
      </div>

      <div class="hidden-xs col-md-3"
    </div>


  </div>


  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="js/simon.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
